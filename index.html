  <script>
    // Toggle denser star field on home route. Lightweight and optional.
    (function(){
      const starBg = document.querySelector('.star-bg');
      if(!starBg) return;
      function update() {
        const hash = location.hash || '#';
        if(hash === '#' || hash === '' || hash === '#home') {
          starBg.classList.add('home-dense');
        } else {
          starBg.classList.remove('home-dense');
        }
      }
      update();
      window.addEventListener('hashchange', update, { passive: true });
    })();
  </script>
